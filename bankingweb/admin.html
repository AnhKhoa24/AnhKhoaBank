            window.dispatchEvent(new Event('adminPageReady'));

   <!-- Script g·ªçi API v·∫Ω chart v√† render b·∫£ng -->
  <script>
    window.addEventListener('adminPageReady', () => {
      const token = localStorage.getItem('akbank_token');

      // ===== 1) V·∫Ω bi·ªÉu ƒë·ªì 7 ng√†y (GET /api/ThongKe/weekly) =====
      fetch('https://anhkhoa.tryasp.net/api/ThongKe/weekly', {
        method: 'GET',
        headers: {
          'Accept': 'application/json',
          'Authorization': 'Bearer ' + token
        }
      })
      .then(async response => {
        if (!response.ok) {
          const err = await response.text().catch(() => response.statusText);
          throw new Error('Kh√¥ng l·∫•y ƒë∆∞·ª£c d·ªØ li·ªáu th·ªëng k√™: ' + err);
        }
        return response.json();
      })
      .then(data => {
        // data l√† m·∫£ng 7 ph·∫ßn t·ª≠ { date, count }
        const labels = data.map(item => {
          const dt = new Date(item.date);
          const day = dt.getDate().toString().padStart(2, '0');
          const month = (dt.getMonth() + 1).toString().padStart(2, '0');
          return `${day}/${month}`;
        });
        const counts = data.map(item => item.count);

        const ctx = document.getElementById('weeklyChart').getContext('2d');
        if (window.weeklyChartInstance) {
          window.weeklyChartInstance.destroy();
        }
        window.weeklyChartInstance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'S·ªë giao d·ªãch',
              data: counts,
              backgroundColor: 'rgba(0, 123, 255, 0.6)',
              borderColor: 'rgba(0, 123, 255, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Ng√†y'
                }
              },
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'S·ªë giao d·ªãch'
                },
                ticks: {
                  precision: 0
                }
              }
            },
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: context => ` ${context.parsed.y} giao d·ªãch`
                }
              }
            },
            responsive: true,
            maintainAspectRatio: false
          }
        });
      })
      .catch(err => console.error(err));

      // ===== 2) L·∫•y d·ªØ li·ªáu giao d·ªãch (POST /api/ThongKe/datathongke) =====
      fetch('https://anhkhoa.tryasp.net/api/ThongKe/datathongke', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: '' // theo v√≠ d·ª• b·∫°n g·ª≠i body r·ªóng
      })
      .then(async response => {
        if (!response.ok) {
          const err = await response.text().catch(() => response.statusText);
          throw new Error('Kh√¥ng l·∫•y ƒë∆∞·ª£c d·ªØ li·ªáu giao d·ªãch: ' + err);
        }
        return response.json();
      })
      .then(transactions => {
        // transactions l√† m·∫£ng c√°c object v·ªõi
        // { id, message, timestamp, fromAccountNumber, toAccountNumber, amount }

        const tbody = document.querySelector('#transactionTable tbody');
        tbody.innerHTML = ''; // x√≥a d·ªØ li·ªáu c≈©

        transactions.forEach((tx, index) => {
          const tr = document.createElement('tr');

          // STT
          const tdStt = document.createElement('td');
          tdStt.textContent = (index + 1).toString();
          tr.appendChild(tdStt);

          // FromAccountNumber
          const tdFrom = document.createElement('td');
          tdFrom.textContent = tx.fromAccountNumber || '';
          tr.appendChild(tdFrom);

          // ToAccountNumber
          const tdTo = document.createElement('td');
          tdTo.textContent = tx.toAccountNumber || '';
          tr.appendChild(tdTo);

          // Amount
          const tdAmount = document.createElement('td');
          tdAmount.textContent = tx.amount != null ? tx.amount.toLocaleString() : '';
          tr.appendChild(tdAmount);

          // Message
          const tdMessage = document.createElement('td');
          tdMessage.textContent = tx.message || '';
          tr.appendChild(tdMessage);

          // Timestamp
          const tdTimestamp = document.createElement('td');
          if (tx.timestamp) {
            const dt = new Date(tx.timestamp);
            // Format "YYYY-MM-DD HH:mm:ss"
            const yyyy = dt.getFullYear();
            const mm = (dt.getMonth() + 1).toString().padStart(2, '0');
            const dd = dt.getDate().toString().padStart(2, '0');
            const hh = dt.getHours().toString().padStart(2, '0');
            const mi = dt.getMinutes().toString().padStart(2, '0');
            const ss = dt.getSeconds().toString().padStart(2, '0');
            tdTimestamp.textContent = `${yyyy}-${mm}-${dd} ${hh}:${mi}:${ss}`;
          } else {
            tdTimestamp.textContent = '';
          }
          tr.appendChild(tdTimestamp);

          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error(err));
    });
  </script>
